<html>

    <h1>
        Todo-List

    <title>Todo List</title>

</head>
<body>

<input id="adding">
<button id="adding_item" onclick="reading_text()">Add</button>

<ul id="listing">
    <li>Hello
        <button id="delete_item" onclick="deleting_text(event)">Delete</button>
    </li>
</ul>
<script>
    // selecting the id's
    var add = document.getElementById("adding_item")
    var input = document.getElementById("adding")
    var ul = document.getElementById("listing")
    var remove = document.getElementById("delete_item")

    function reading_text(){
        var listitem = document.createElement("li")
        listitem.innerHTML = adding.value + "<button onclick='deleting_text(event)'>delete</button>"
        ul.append(listitem)
    }

    function deleting_text(event){
        event.target.parentElement.remove()
    }
</script>

</body>
</html>
